<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e2e">
    <title>Consorzio Imprenditori - Premium Platform</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="logo-container">
                <div class="logo">üè¢</div>
                <h1>Consorzio Imprenditori</h1>
                <p class="subtitle">Accedi alla piattaforma premium</p>
            </div>

            <div class="tabs">
                <button class="tab active" data-type="admin"><span>Admin</span></button>
                <button class="tab" data-type="membro"><span>Membro</span></button>
                <button class="tab" data-type="consulente"><span>Consulente</span></button>
            </div>

            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="inserisci la tua email" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                    </div>
                    <input type="hidden" id="userType" value="admin">
                    <button type="submit" class="btn" id="loginBtn">ACCEDI</button>
                </form>
            </div>
        </div>

        <!-- Main Dashboard Container -->
        <div id="dashboardContainer"></div>
        
        <!-- Sections Container -->
        <div id="sectionsContainer"></div>
        
        <!-- Modals Container -->
        <div id="modalsContainer"></div>
    </div>

    <!-- JavaScript Files (in ordine di dipendenza) -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/members.js"></script>
    <script src="js/consultations.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
    <script src="js/events-manager.js"></script>
</body>
</html>
